<div class="main-box dashboard-detail-box">
    <div class="content">
        <h1>
            {{dashdetail[dashId - 1].link}}
        </h1>

        <div [dashtest]="d" *ngFor="let d of dashdetail">

            <p>
            {{dashtest.text}}
            </p>


        </div>


        <!--<p *ngFor="let d of dashdetail">-->
            <!--{{d.text}}-->
        <!--</p>-->


        <article>
            <img src="{{dashdetail[dashId - 1].img}}" alt="">
            <p>{{dashdetail[dashId - 1].text}}</p>
        </article>


        <div>
            <a (click)="goPrevious()">prev</a>
            <br>
            <a (click)="goNext()">
                next
            </a>
            <br>
            <button (click)="gotoDashboard()">back</button>
        </div>
    </div>
</div>
