<div class="main-box dashboard">


    <ul class="tmp-nav content">
        <li

                (click)="getSort('')"
                class="tmp-nav-el">
            {{PageNav[0].name}}
        </li>
        <li

                (click)="getSort('desing')"
                class="tmp-nav-el">
            {{PageNav[1].name}}
        </li>
        <li

                (click)="getSort('dranding')"
                class="tmp-nav-el">
            {{PageNav[2].name}}
        </li>
        <li class="tmp-nav-el">
            <input type="text" [(ngModel)]="searchDash">
        </li>
    </ul>


    <div class="content dashboard-grid">
        <div class="dashboard-item"
             routerLink="/detail/{{dash.id}}"
             *ngFor="let dash of filters | searchDashboard:searchDash">
            <a class="img"
               [class.selected]="isSelected(dash)"
               appDashhover>
                <img src="{{dash.img}}" alt="">
            </a>
            <span class="link">{{dash.link}}</span>
            <span class="made">{{dash.made}}</span>
        </div>
    </div>
</div>
